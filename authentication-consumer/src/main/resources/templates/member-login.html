<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

<div class="container">

        <p th:text="${message}">这里显示登录失败的提示消息</p>

        <div class="form-group has-success has-feedback">
            <input name="loginacct" value="jack" type="text" class="form-control" id="inputSuccess0" placeholder="请输入登录账号" autofocus>

            <input name="userpswd" value="123456" type="text" class="form-control" id="inputSuccess1" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="checkbox" style="text-align:right;">
            <a href="crowd/auth/member/to/reg/page">我要注册</a></div>
        <button type="submit"  class="btn btn-lg btn-success btn-block" > 登录</button>
